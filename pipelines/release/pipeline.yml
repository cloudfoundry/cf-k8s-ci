common:
  on_failure: &slackHook
    put: slack
    params:
      attachments: |2
          [{
              "color": "danger",
              "actions": [
                    {
                      "type": "button",
                      "text": "View in Concourse",
                      "url": "https://ci.cf-k8s.cf/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"
                    }
              ]
          }]
      channel: '#korifi-ci'
      text: |
        Pipeline *$BUILD_PIPELINE_NAME* failed :cry:

        Job is *$BUILD_JOB_NAME*
        Build name is *$BUILD_NAME*

groups:
- name: main
  jobs:
  - bump-major-version
  - bump-minor-version
  - publish-release

jobs:
- name: bump-major-version
  plan:
  - get: korifi-test-release-version
    params:
      bump: major
  - params:
      file: korifi-test-release-version/version
    put: korifi-test-release-version
  on_failure: *slackHook

- name: bump-minor-version
  plan:
  - get: korifi-test-release-version
    params:
      bump: minor
    passed:
    - publish-release
    trigger: true
  - params:
      file: korifi-test-release-version/version
    put: korifi-test-release-version
  on_failure: *slackHook

- name: publish-release
  plan:
  - in_parallel:
      steps:
      - get: korifi-ci
      - get: korifi
      - get: korifi-test-release-version
      - get: ci-image
  - task: create-relese
    file: korifi-ci/pipelines/tasks/create-release.yml
    image: ci-image
    params:
      CLUSTER_NAME: pr-e2e
      GCP_ZONE: europe-west1-b
      REGISTRY_HOSTNAME: index.docker.io
      REGISTRY_USER: ((release-pipeline/dockerhub-auth.username))
      REGISTRY_PASSWORD: ((release-pipeline/dockerhub-auth.password))
  - put: korifi-github-release
    params:
      globs:
      - release-output/korifi*.tgz
      name: korifi-test-release-version/version
      tag: korifi-test-release-version/version
      tag_prefix: v
      commitish: korifi/.git/ref
  on_failure: *slackHook

resource_types:
- name: slack-notification
  type: registry-image
  source:
    username: ((docker.user))
    password: ((docker.pass))
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: korifi-ci
  type: git
  icon: git
  source:
    uri: https://github.com/cloudfoundry/korifi-ci.git
    branch: release-pipeline

- name: korifi
  type: git
  icon: git
  source:
    branch: main
    uri: https://github.com/eirini-playground/korifi.git

- name: korifi-github-release
  type: github-release
  icon: egg-easter
  source:
    access_token: ((github/korifi.create_release_access_token))
    drafts: true
    owner: eirini-playground
    repository: korifi

- name: korifi-test-release-version
  type: semver
  icon: counter
  source:
    branch: main
    driver: git
    file: korifi-release-test/version
    initial_version: 0.1.0
    private_key: ((github/cf-k8s-secrets.private_key))
    uri: ((github/cf-k8s-secrets.uri))

- name: ci-image
  source:
    password: ((gcp-artifact-registry-writer))
    repository: europe-west1-docker.pkg.dev/cf-on-k8s-wg/ci/ci
    tag: latest
    username: _json_key
  type: registry-image

- name: slack
  icon: slack
  source:
    url: ((slack-notification.uri))
  type: slack-notification

