common:
  slack_hook: &slackHook
    put: slack
    params:
      attachments: |2
          [{
              "color": "danger",
              "actions": [
                    {
                      "type": "button",
                      "text": "View in Concourse",
                      "url": "https://ci.korifi.cf-app.com/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"
                    }
              ]
          }]
      channel: '#korifi-ci'
      text: |
        Pipeline *$BUILD_PIPELINE_NAME* failed :cry:

        Job is *$BUILD_JOB_NAME*
        Build name is *$BUILD_NAME*

groups:
- name: main
  jobs:
  - create
  - destroy

jobs:
- name: create
  on_failure:
    *slackHook
  serial: true
  serial_groups:
  - mel-c
  plan:
  - in_parallel:
    - get: cf-k8s-secrets
    - get: korifi-ci
    - get: ci-image
  - task: create-mel-c
    image: ci-image
    file: korifi-ci/pipelines/tasks/create-mel-c.yml
  - put: cf-k8s-secrets
    params:
      repository: cf-k8s-secrets
  on_failure: *slackHook

- name: destroy
  on_failure:
    *slackHook
  serial: true
  serial_groups:
  - mel-c
  plan:
  - in_parallel:
    - get: cf-k8s-secrets
    - get: korifi-ci
    - get: ci-image
    - get: destroy-timer
      trigger: true
  - task: destroy-mel-c
    image: ci-image
    file: korifi-ci/pipelines/tasks/destroy-mel-c.yml
  - put: cf-k8s-secrets
    params:
      repository: cf-k8s-secrets
  on_failure: *slackHook


resource_types:
- name: slack-notification
  type: registry-image
  source:
    username: ((docker.user))
    password: ((docker.pass))
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: korifi-ci
  type: git
  icon: git
  source:
    uri: https://github.com/cloudfoundry/korifi-ci.git
    branch: main

- name: cf-k8s-secrets
  type: git
  icon: git
  source:
    uri: ((github/cf-k8s-secrets.uri))
    branch: main
    private_key: ((github/cf-k8s-secrets.private_key))

- name: slack
  type: slack-notification
  icon: slack
  source:
    url: ((slack-notification.uri))

- name: ci-image
  type: registry-image
  source:
    repository: europe-docker.pkg.dev/cf-on-k8s-wg/ci/ci
    tag: latest
    username: _json_key
    password: ((gcp-artifact-registry-writer))

- name: destroy-timer
  type: time
  icon: bomb
  source:
    days: [Monday,Tuesday,Wednesday,Thursday,Friday]
    start: 06:00 PM
    stop: 08:00 PM
    location: Europe/London
    initial_version: true

