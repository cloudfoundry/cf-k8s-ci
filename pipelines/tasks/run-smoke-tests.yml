platform: linux

caches:
  - path: /root/.cache/go-build
  - path: /go/pkg/mod

inputs:
- name: korifi-ci
- name: korifi
- name: kube

params:
  GCP_SERVICE_ACCOUNT_JSON: ((gcp-serviceaccount))
  CLUSTER_TYPE:
  CLUSTER_NAME:
  GCP_ZONE:
  AWS_REGION:
  API_SERVER_ROOT:
  SMOKE_TEST_USER:
  SMOKE_TEST_APPS_DOMAIN:
  SMOKE_TEST_APP_ROUTE_PROTOCOL:
  SMOKE_TEST_API_ENDPOINT:
  SMOKE_TEST_SKIP_SSL:
  KUBECONFIG: kube/kube.config

run:
  path: korifi-ci/pipelines/scripts/run-smoke-tests.sh
