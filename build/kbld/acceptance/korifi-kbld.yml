---
apiVersion: kbld.k14s.io/v1alpha1
kind: Config
sources:
- image: cloudfoundry/korifi-api:latest
  path: .
  kubectlBuildkit:
    build:
      file: api/Dockerfile
      rawOptions: ["--registry-secret", "gar-buildkit"]

- image: cloudfoundry/korifi-controllers:latest
  path: .
  kubectlBuildkit:
    build:
      file: controllers/Dockerfile
      rawOptions: ["--registry-secret", "gar-buildkit"]

- image: cloudfoundry/kpack-image-builder:latest
  path: .
  kubectlBuildkit:
    build:
      file: kpack-image-builder/Dockerfile
      rawOptions: ["--registry-secret", "gar-buildkit"]

- image: cloudfoundry/statefulset-runner:latest
  path: .
  kubectlBuildkit:
    build:
      file: statefulset-runner/Dockerfile
      rawOptions: ["--registry-secret", "gar-buildkit"]

- image: cloudfoundry/job-task-runner:latest
  path: .
  kubectlBuildkit:
    build:
      file: job-task-runner/Dockerfile
      rawOptions: ["--registry-secret", "gar-buildkit"]

destinations:
- image: cloudfoundry/korifi-api:latest
  newImage: europe-docker.pkg.dev/cf-on-k8s-wg/acceptance-images/korifi-api
- image: cloudfoundry/korifi-controllers:latest
  newImage: europe-docker.pkg.dev/cf-on-k8s-wg/acceptance-images/korifi-controllers
- image: cloudfoundry/kpack-image-builder:latest
  newImage: europe-docker.pkg.dev/cf-on-k8s-wg/acceptance-images/kpack-image-builder
- image: cloudfoundry/statefulset-runner:latest
  newImage: europe-docker.pkg.dev/cf-on-k8s-wg/acceptance-images/statefulset-runner
- image: cloudfoundry/job-task-runner:latest
  newImage: europe-docker.pkg.dev/cf-on-k8s-wg/acceptance-images/job-task-runner
