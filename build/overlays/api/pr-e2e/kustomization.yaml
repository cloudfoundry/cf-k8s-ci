configMapGenerator:
- behavior: merge
  files:
  - apiconfig/korifi_api_config.yaml
  name: config

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# we absolutely need korifi cloned as a sibling to korifi-ci
resources:
- ../../../../../korifi/api/config/base

patches:
- target:
    group: projectcontour.io
    version: v1
    kind: HTTPProxy
    name: proxy
  patch: |-
    - op: replace
      path: /spec/virtualhost/fqdn
      value: "cf.pr-e2e.korifi.cf-app.com"
