adminUserName: cf-admin

global:
  defaultAppDomainName: pr-e2e.korifi.cf-app.com
  generateIngressCertificates: true

api:
  apiServer:
    url: cf.pr-e2e.korifi.cf-app.com
  packageRepositoryPrefix: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/source-package

controllers:
  taskTTL: 5s

job-task-runner:
  jobTTL: 5s

kpack-image-builder:
  dropletRepository: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/droplets
  # remove dropletRepositoryPrefix once commit removing it has reached main
  dropletRepositoryPrefix: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/droplet
  builderRepository: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/kpack-builder
  clusterStackBuildImage: paketobuildpacks/build:base-cnb
  clusterStackRunImage: paketobuildpacks/run:base-cnb
