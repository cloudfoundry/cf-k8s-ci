global:
  defaultAppDomainName: pr-e2e.korifi.cf-app.com
  generateIngressCertificates: true

# todo: delete createAdminUser
createAdminUser: true

api:
  apiServer:
    url: cf.pr-e2e.korifi.cf-app.com
  image: cloudfoundry/korifi-api:latest
  packageRegistry: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/source-package

controllers:
  taskTTL: 5s
  image: cloudfoundry/korifi-controllers:latest

job-task-runner:
  image: cloudfoundry/korifi-job-task-runner:latest
  jobTTL: 5s

kpack-image-builder:
  image: cloudfoundry/korifi-kpack-image-builder:latest
  # todo: delete packageRegistry
  packageRegistry: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/kpack/beta
  dropletRegistry: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/droplet
  # todo: delete exampleClusterBuilder
  exampleClusterBuilder:
    create: true
    kpackBuilderRegistry: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/kpack/beta
  builderRegistry: europe-west1-docker.pkg.dev/cf-on-k8s-wg/pr-e2e-images/kpack-builder

statefulset-runner:
  image: cloudfoundry/korifi-statefulset-runner:latest
