api:
  apiServer:
    url: cf.acceptance.korifi.cf-app.com
  image: cloudfoundry/korifi-api:latest
  packageRegistry:
    base: europe-west1-docker.pkg.dev/cf-on-k8s-wg/acceptance-images
  defaultDomainName: acceptance.korifi.cf-app.com

controllers:
  image: cloudfoundry/korifi-controllers:latest

job-task-runner:
  image: cloudfoundry/korifi-job-task-runner:latest
  jobTTL: 24h

kpack-image-builder:
  image: cloudfoundry/korifi-kpack-image-builder:latest
  packageRegistry:
    base: europe-west1-docker.pkg.dev/cf-on-k8s-wg/acceptance-images/kpack/beta

statefulset-runner:
  image: cloudfoundry/korifi-statefulset-runner:latest
