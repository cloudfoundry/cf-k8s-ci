adminUserName: cf-admin

global:
  defaultAppDomainName: eks-e2e.korifi.cf-app.com
  generateIngressCertificates: true
  containerRegistrySecret: ""
  containerRegistryServiceAccount: ecr-enabled

api:
  apiServer:
    url: cf.eks-e2e.korifi.cf-app.com
  packageRepository: 007801690126.dkr.ecr.eu-west-1.amazonaws.com/eks-e2e-packages
  # remove packageRepositoryPrefix once commit removing it has reached main
  packageRepositoryPrefix: 007801690126.dkr.ecr.eu-west-1.amazonaws.com/eks-e2e-packages

controllers:
  taskTTL: 5s

job-task-runner:
  jobTTL: 5s

kpack-image-builder:
  dropletRepository: 007801690126.dkr.ecr.eu-west-1.amazonaws.com/eks-e2e-droplets
  # remove once last korifi release doesn't have dropletRepositoryPrefix
  dropletRepositoryPrefix: 007801690126.dkr.ecr.eu-west-1.amazonaws.com/eks-e2e-droplets
  builderRepository: 007801690126.dkr.ecr.eu-west-1.amazonaws.com/eks-e2e-kpack-builder
  clusterStackBuildImage: paketobuildpacks/build:base-cnb
  clusterStackRunImage: paketobuildpacks/run:base-cnb
